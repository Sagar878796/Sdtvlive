<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STV Live</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.min.js"></script>

<style>
body {
    margin: 0;
    background: #000;
    font-family: Arial;
    color: white;
}

#videoContainer {
    width: 100%;
    height: 220px;
    background: black;
    position: sticky;
    top: 0;
    z-index: 999;
}

video {
    width: 100%;
    height: 100%;
}

#channels {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
}

.channel {
    background: #111;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
}

.channel:hover {
    background: #222;
}

.channel img {
    width: 100%;
    border-radius: 5px;
}

.channel-name {
    margin-top: 5px;
    font-size: 14px;
}
</style>

</head>
<body>

<div id="videoContainer">
    <video id="video" controls autoplay></video>
</div>

<div id="channels"></div>

<script>

const proxy = "https://node-proxy-ys4g.onrender.com/proxy?url=";

const playlistUrl = proxy + encodeURIComponent(
"https://raw.githubusercontent.com/Sagar878796/Stvlive/main/playlist.m3u"
);

const video = document.getElementById('video');
let player;

async function initPlayer() {

    shaka.polyfill.installAll();

    if (shaka.Player.isBrowserSupported()) {

        player = new shaka.Player(video);

        player.addEventListener('error', onError);

        loadPlaylist();

    } else {
        alert("Browser not supported");
    }
}

function onError(e) {
    console.error(e);
    alert("Play error");
}

async function loadPlaylist() {

    const res = await fetch(playlistUrl);
    const text = await res.text();

    const lines = text.split('\n');

    let channels = [];

    for (let i = 0; i < lines.length; i++) {

        if (lines[i].includes("#EXTINF")) {

            const name = lines[i].split(',')[1];
            const url = lines[i+1];

            channels.push({
                name: name,
                url: url,
                logo: "https://via.placeholder.com/150x100?text=LIVE"
            });
        }
    }

    showChannels(channels);
}

function showChannels(channels) {

    const container = document.getElementById('channels');

    channels.forEach(ch => {

        const div = document.createElement('div');
        div.className = "channel";

        div.innerHTML = `
            <img src="${ch.logo}">
            <div class="channel-name">${ch.name}</div>
        `;

        div.onclick = () => playChannel(ch.url);

        container.appendChild(div);
    });
}

async function playChannel(url) {

    try {

        const proxyUrl = proxy + encodeURIComponent(url);

        await player.load(proxyUrl);

        video.play();

    } catch (e) {
        alert("Stream not working");
        console.error(e);
    }
}

initPlayer();

</script>

</body>
</html>
